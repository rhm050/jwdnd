<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
    <form action="#" th:action="@{/chat}" th:object="${chatForm}" method="POST">
        <label for="username">Username:</label>
        <input id="username" type="text" th:field="*{userName}">
        <label for="messageText">Message Text:</label>
        <input id="messageText" type="text" th:field="*{messageText}">
        <label for="messageType">Message Type: </label>
        <select id="messageType" th:field="*{messageType}">
            <option th:value="Say" th:text="Say" selected>Say</option>
            <option th:value="Shout" th:text="Shout">Shout</option>
            <option th:value="Whisper" th:text="Whisper">Whisper</option>
        </select>
        <input type="submit">
    </form>
    <h1>Chat History Message</h1>
    <table>
        <tr>
            <th>username</th>
            <th>Message</th>
        </tr>
        <tr th:each="msg: ${chatMessage}">
            <td th:text="${msg.userName}">username</td>
            <td th:text="${msg.messageText}">message text</td>
        </tr>
    </table>
</body>
</html>
